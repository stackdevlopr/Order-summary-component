<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- == == == == ==> ::: ::: CSS ::: ::: <== == == == == -->
    <link rel="stylesheet" href="/CSS/Styles.css" />

    <!-- == == == == ==> ::: ::: FAVICON ::: ::: <== == == == == -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
  </head>

  <body>
    <div class="main">
      <div class="main__card">
        <div class="image__container">
          <img src="/images/illustration-hero.svg" alt="" />
        </div>

        <div class="info__container">
          <h2 class="info__title">Order Summary</h2>

          <p class="info__text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="pricing__details">
            <div class="image__plan">
              <img src="/images/icon-music.svg" alt="" />

              <div class="annual__plan">
                <p>Annual Plan</p>
                <p>$59.99/year</p>
              </div>
            </div>

            <a href="#" class="change">Change</a>
          </div>

          <a href="#" class="payment">Proceed to Payment</a>

          <a href="#" class="cancel">Cancel Order</a>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.<br />
        Coded by
        <a
          href="https://www.frontendmentor.io/profile/polygonStorm"
          target="_blank"
          >stackdevlopr</a
        >.
      </div>
    </div>
  </body>
</html>
